<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Services</title>
    <style>
        /* Global Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            margin: 0;
            padding: 0;
            background-image: url("download.jpeg");
            background-size: cover;
            background-position: center;
            height: 100vh;
        }
        
        .blur-background {
            backdrop-filter: blur(10px); /* Applies blur effect */
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        h1 {
            margin: 20px;
            color: #f5f5f5;
            font-family: Arial, sans-serif;
        }

        /* Navbar Styling */
        .nav {
            background: #1f1f56;
            text-align: center;
            padding: 15px 0;
            display: flex;
            justify-content: center;
            gap: 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }
        .nav a {
            text-decoration: none;
            color: #F8F8F8;
            font-size: 18px;
            padding: 12px 20px;
            border-radius: 8px;
            transition: 0.3s ease-in-out;
            background: linear-gradient(to right, #23D5AB, #4A90E2);
            box-shadow: 0 0 10px rgba(72, 239, 209, 0.3);
        }

        /* Hover Effect */
        .nav a:hover {
            background: linear-gradient(to right, #FF416C, #4A90E2);
            box-shadow: 0 0 15px rgba(255, 65, 108, 0.5);
            transform: scale(1.1);
        }

        /* Services Section */
        .services-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
            flex-wrap: wrap;
            padding: 0 15px;
        }

        .service {
            background-color: rgb(9, 4, 57);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.3s;
            flex-basis: 30%;
            margin-bottom: 20px;
        }

        .service:hover {
            transform: scale(1.1);
        }

        .service img {
            width: 100%;
            height: auto;
            max-width: 300px;
            margin-bottom: 10px;
        }

        h3 {
            color: #f5f5f5;
            font-family: 'Arial Narrow', Arial, sans-serif;
        }

        /* Modal Styling */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: linear-gradient(to right, #23D5AB, #4A90E2);
            padding: 20px;
            border-radius: 10px;
        }

        .close {
            cursor: pointer;
            color: rgb(17, 19, 63);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .services-container {
                gap: 10px;
                flex-direction: column;
                align-items: center;
            }

            .service {
                flex-basis: 80%;
            }
            
            .nav a {
                font-size: 16px;
                padding: 10px 15px;
            }
        }

        @media (max-width: 480px) {
            .nav a {
                font-size: 14px;
                padding: 8px 12px;
            }

            .service {
                flex-basis: 100%;
            }

            .service img {
                max-width: 250px;
            }

            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="nav">
        <a href="Index.html">Home</a>
        <a href="Service.html">Services</a>
        <a href="project.html">Projects</a>
        <a href="Contact.html">Contact</a>
    </nav>

    <h1>Our Services</h1>

    <div class="services-container">
        <div class="service" onclick="openModal('Web Development')">
            <img src="Website Development Company in UAE.jpg" alt="web development">
            <h3>Web Development</h3>
        </div>
        <div class="service" onclick="openModal('Mobile Apps')">
            <img src="Which Is The Top iOS App Development Agency In The USA_.jpg" alt="App development">
            <h3>Mobile Apps</h3>
        </div>
        <div class="service" onclick="openModal('Python development')">
            <img src="Definitive Guide to Outsourcing Python Development.jpg" alt="Python development">
            <h3>Python development</h3>
        </div>
    </div>
    
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modal-title"></h2>
            <p id="modal-description"></p>
        </div>
    </div>

    <script>
        function openModal(service) {
            document.getElementById('modal').style.display = 'flex';
            document.getElementById('modal-title').innerText = service;
            document.getElementById('modal-description').innerText = `We provide services of ${service}. 
            Contact us for more information.`;
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }
    </script>
</body>

</html>
